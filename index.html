<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veritas Transition Advisory Limited</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(to right, rgba(0, 50, 90, 0.7), rgba(10, 100, 150, 0.7)),
                  url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1650&q=80');
      background-size: cover;
      background-position: center;
      color: #ffffff;
      height: 100vh;
      padding: 0 10%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .overlay {
      background-color: rgba(0,0,0,0.4);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      animation: fadeIn 2s ease-in-out;
      width: 100%;
      max-width: 900px;
    }

    .header {
      margin-top: -50px; /* raise the title & tagline */
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    h2 {
      font-weight: 300;
      font-size: 1.3em;
      color: #cde4f5;
      margin-bottom: 1em;
    }

    .main-text {
      text-align: left; /* left-align */
      margin: 2em 0;
      line-height: 1.8em;
    }

    .main-text p {
      margin-bottom: 1em;
    }

    a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
    }

    .contact {
      margin-top: 2em;
      line-height: 1em; /* remove spacing between email & phone */
    }

    .contact p {
      margin: 0;
    }

    footer {
      margin-top: 2em;
      font-size: 0.85em;
      color: #c5d8e6;
      text-align: center;
    }

    .blink {
      font-weight: 500;
      color: #ffd700;
      animation: blinker 1.5s linear infinite;
      margin-top: 0.5em;
      font-size: 1.2em;
    }

    img.animated-gif {
      width: 120px;
      margin: 20px auto;
      display: block;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes blinker {
      50% { opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="content">

      <h1>Veritas Transition Advisory Limited</h1>
      <h2>Clarity. Structure. Growth.</h2>
    </div>
